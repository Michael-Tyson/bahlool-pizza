{% extends "pizzas/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <div class="jumbotron">
    <h2>Edit Topping</h2>
  </div>
{% endblock header %}
{% block content %}
  <button><a href="{% url 'pizzas:pizza' pizza.id %}">{{pizza}}</a></button>

  <form action="{% url 'pizzas:edit_topping' topping.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Save Changes</button>
    {% endbuttons %}
  </form>
{% endblock content %}
