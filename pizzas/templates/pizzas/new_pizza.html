{% extends "pizzas/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2>Add a new Topic</h2>
{% endblock header %}
  
{% block content %}
  <title>Adding Pizza</title>
  <form action="{% url 'pizzas:new_pizza' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">add Pizza</button>
    {% endbuttons %}
  </form>
{% endblock content %}
